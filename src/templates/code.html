<table>
<tbody>
{% for line in lines %}
    <tr>
        <td id="L{{line.number}}"
            class="prevent-select line-number"
            style="min-width: 50px; text-align: right; "
        >{{line.number}}</td>
        <td id="LC{{line.number}}" 
            class="line-content"
            style="white-space: pre; word-wrap: anywhere; padding-left: 20px;"
        ><code><pre>{{line.html_content | safe}}</pre></code></td>
    </tr>
{% endfor %}
</tbody>
</table>
