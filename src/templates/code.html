<table>
<tbody>
{% for line in lines %}
    <tr>
        <td id="L{{line.number}}"
            class="prevent-select line-number"
        ><a href="#L{{line.number}}">{{line.number}}</a></td>
        <td id="LC{{line.number}}" 
            class="line-content"
        ><code><pre>{{line.html_content | safe}}</pre></code></td>
    </tr>
{% endfor %}
</tbody>
</table>
