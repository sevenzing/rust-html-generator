<head>
    <link rel="stylesheet" href="style.css">
</head>
<div class="tnz-file-tree">
    <label class="tnz-file-tree-item year">
        <input class="tnz-file-tree-cb" type="checkbox">
        <span class="tnz-file-tree-label">project</span>
        <div class="tnz-file-tree-branches">
            <label class="tnz-file-tree-item dir">
            <input class="tnz-file-tree-cb" type="checkbox">

            <span class="tnz-file-tree-label">rust</span>
            <div class="tnz-file-tree-branches">
                <label class="tnz-file-tree-item dir">

                    <input class="tnz-file-tree-cb" type="checkbox">
                    <span class="tnz-file-tree-label">src</span>
                    <div class="tnz-file-tree-branches">
                        <label class="tnz-file-tree-item file">

                            <input class="tnz-file-tree-cb" type="radio" name="file" value="src/main.rs">
                            <span class="tnz-file-tree-label">main.rs</span>

                        </label>
                        <label class="tnz-file-tree-item file">

                            <input class="tnz-file-tree-cb" type="radio" name="file" value="src/lib.rs">
                            <span class="tnz-file-tree-label">lib.rs</span>
                        </label>
                    </div>
                </label>
            </div>
        </label>
        </div>
    </label>
</div>
